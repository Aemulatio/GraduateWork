<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ВКР</title>
    <link rel="stylesheet" href="../static/css/index.css">
</head>
<body>
<div class="body__wrapper">
    <div class="params">
        <a href="" name="params"></a>
        <div class="params__container container">
            <form action="" method="post" name="prediction_form">
                <p>
                    <label for="team1">Команда 1</label>
                    <select name="team1" id="team1" class="params__select">
                        {%for team in teams%}
                        <option value="{{team}}" class="params__select">{{team}}</option>
                        {%endfor%}
                    </select>
                </p>
                <p>
                    <label for="team2">Команда 2</label>
                    <select name="team2" id="team2" class="params__select">
                        {%for team in teams%}
                        <option value="{{team}}" class="params__select">{{team}}</option>
                        {%endfor%}
                    </select>
                </p>
                <p>
                    <label for="map">Карта</label>
                    <select name="map" id="map" class="params__select">
                        {%for map in maps%}
                        <option value="{{map}}" class="params__select">{{map}}</option>
                        {%endfor%}
                    </select>
                </p>
                <input type="submit">
            </form>

        </div>
        {%if winner%}
        <p>{{winner}}</p>
        {%endif%}

    </div>
    <div class="graphs">
        <a href="#" name="graphs"></a>
        <div class="graphs__container container">

        </div>
    </div>

</div>
</body>
</html>
